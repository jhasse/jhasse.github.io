<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="preload" href="/assets/fonts/Montserrat-Black.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/assets/fonts/Montserrat-ExtraBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/assets/fonts/Montserrat-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <div id="main-bg">
    <header>
      <nav>
        <h1><a href="/">
          <span class="logo-container">
            <span class="logo-main">BIXENSE</span>
            <span class="logo-sub">Game Studios</span>
          </span>
        </a></h1>
        <ul>
          <li><a href="/jngl/">JNGL</a></li>
          <li><a href="/contact/" {% if page.url contains '/contact/' %}class="active"{% endif %}>Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>
  </div>

  <footer>
    <p>&copy; 2026 {{ site.title }}</p>
    <p><a href="https://bsky.app/profile/bixense.com"><img style="vertical-align:middle;margin-bottom:4px"
          src="/Bluesky_Logo.svg" width="18px"> bixense.com</a></p>
  </footer>
</body>

</html>
